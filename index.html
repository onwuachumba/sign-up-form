<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section>
            <h1>Learn to code by watching others</h1>
            <p>see how experienced developers solve problem in real-time. Watching scripted tutorial is great, but undersatanding how developers think is invaluable</p>
        </section>
        <section>
            <section class="box box-blue">
                <p><strong>Try It free 7 days</strong> then $20/mo. thereafter</p>

            </section>
            <form class="box" id="form">
                <section class="form-control">
                    <input type="text" id="firstname" placeholder="First Name">
                    <img src="icon-error.svg" alt="icon-error" class="alarm">
                    <small></small>
                </section>
                <section class="form-control">
                    <input type="text" id="lastname" placeholder="Last Name">
                    <img src="icon-error.svg" alt="icon-error" class="alarm">
                    <small></small>
                </section>
                <section class="form-control">
                    <input type="email" id="email" placeholder="Email Address">
                    <img src="icon-error.svg" alt="icon-error" class="alarm">
                    <small></small>
                </section>
                <section class="form-control">
                    <input type="password" id="password" placeholder="password">
                    <img src="icon-error.svg" alt="icon-error" class="alarm">
                    <small></small>
                </section>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <small>By clicking to the link you are agreeing to our <a href="#">Terms and Service</a></small>
            </form>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
